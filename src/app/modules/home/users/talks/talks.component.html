<div class="container">
    <h1 class="text-center mt-2 mb-2">Active talks</h1>
    <hr>
    <!-- hardcoded talks momenteel -->
    <div *ngFor="let room of rooms" class="card border-dark mb-3">
        <div class="card-header">
            <div class="row">
                <div class="col-6"><h3>{{ room.name }}</h3></div>
                <div class="col-6 text-right"><a (click)="joinRoom(room.id)" class="btn btn-success">Join</a></div>
            </div>
        </div>
        <div class="card-body text-dark">
          <p class="card-text">{{ room.info }}</p>
        </div>
      </div>

     
</div>
